          type: string
        type: array
      username:
        description: AMC User Id
        example: ada
        type: string
    required:
    - username
    - roles
    title: SaveUserPayload
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
info:
  description: Aerospike Management Console is used to manage and monitor Aerospike
    Database Clusters.
  title: Aerospike Management Console
  version: ""
paths:
  /{filepath}:
    get:
      operationId: public#/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      summary: Download static_v5/
  /api/v1/amc/system:
    get:
      description: Get AMC Server Version and Information
      operationId: amc#system
      produces:
      - application/vnd.aerospike.amc.system.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcSystemResponse'
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      summary: system amc
      tags:
      - amc
  /api/v1/auth/authenticate:
    post:
      description: Authenticate a device
      operationId: auth#authenticate
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AuthenticateAuthPayload'
      responses:
        "204":
          description: No Content
          headers:
            Authorization:
              description: Generated JWT
              type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      summary: authenticate auth
      tags:
      - auth
  /api/v1/connections:
    get:
      description: |-
        Get the list of user connections

        Required security scopes:
          * `api:general`
      operationId: connection#query
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: query connection
      tags:
      - connection
    post:
      description: |-
        Register or Update a new connection for user

        Required security scopes:
          * `api:general`
      operationId: connection#save
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SaveConnectionPayload'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: save connection
      tags:
      - connection
  /api/v1/connections/{connId}:
    delete:
      description: |-
        Delete a connection

        Required security scopes:
          * `api:general`
      operationId: connection#delete
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: delete connection
      tags:
      - connection
    get:
      description: |-
        Get the user connection

        Required security scopes:
          * `api:general`
      operationId: connection#show
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      produces:
      - application/vnd.aerospike.amc.connection.query.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcConnectionQueryResponse'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: show connection
      tags:
      - connection
    post:
      description: |-
        Connect to the cluster and return the entity tree

        Required security scopes:
          * `api:general`
      operationId: connection#connect
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ConnectConnectionPayload'
      produces:
      - application/vnd.aerospike.amc.connection.tree.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcConnectionTreeResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: connect connection
      tags:
      - connection
  /api/v1/connections/{connId}/modules:
    get:
      description: |-
        Query a cluster's modules

        Required security scopes:
          * `api:general`
      operationId: module#query
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: query module
      tags:
      - module
    post:
      description: |-
        Save a module in the cluster

        Required security scopes:
          * `api:general`
      operationId: module#save
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SaveModulePayload'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: save module
      tags:
      - module
  /api/v1/connections/{connId}/modules/{name}:
    delete:
      description: |-
        Drop a module from the cluster

        Required security scopes:
          * `api:general`
      operationId: module#drop
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      - description: Module's Name
        in: path
        name: name
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: drop module
      tags:
      - module
    get:
      description: |-
        Get a cluster's module

        Required security scopes:
          * `api:general`
      operationId: module#show
      parameters:
      - description: Connection Id
        in: path
        name: connId
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      - in: path
        name: name
        required: true
        type: string
      produces:
      - application/vnd.aerospike.amc.connection.modules.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcConnectionModulesResponseFull'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: show module
      tags:
      - module
  /api/v1/users:
    get:
      description: |-
        Get the list of users

        Required security scopes:
          * `api:admin`
      operationId: user#query
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:admin
      summary: query user
      tags:
      - user
    post:
      description: |-
        Register or Update a new user

        Required security scopes:
          * `api:admin`
      operationId: user#save
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SaveUserPayload'
      produces:
      - application/vnd.aerospike.amc.user.query.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcUserQueryResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:admin
      summary: save user
      tags:
      - user
  /api/v1/users/{username}:
    delete:
      description: |-
        Delete a user

        Required security scopes:
          * `api:admin`
      operationId: user#delete
      parameters:
      - in: path
        name: username
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:admin
      summary: delete user
      tags:
      - user
    get:
      description: |-
        Get the list of users

        Required security scopes:
          * `api:admin`
      operationId: user#get
      parameters:
      - in: path
        name: username
        required: true
        type: string
      produces:
      - application/vnd.aerospike.amc.user.query.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcUserQueryResponse'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:admin
      summary: get user
      tags:
      - user
  /static/{filepath}:
    get:
      operationId: public#/static/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      summary: Download static_v5/
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      - https
      summary: Download swagger/swagger.json
produces:
- application/json
responses:
  BadRequest:
    description: Bad Request
  Forbidden:
    description: Forbidden
  InternalServerError:
    description: Internal Server Error
  NoContent:
    description: No Content
  NotFound:
    description: Not Found
  Unauthorized:
    description: Unauthorized
schemes:
- http
- https
securityDefinitions:
  jwt:
    description: |2-


      **Security Scopes**:
        * `api:cluster`: API access to cluster resources
    in: header
    name: Authorization
    type: apiKey
