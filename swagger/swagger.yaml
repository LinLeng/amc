consumes:
- application/json
definitions:
  AerospikeAmcSystemResponse:
    description: AMC Server System information (default view)
    example:
      version: "5.0"
    properties:
      version:
        description: AMC Version
        example: "5.0"
        type: string
    title: 'Mediatype identifier: application/vnd.aerospike.amc.system.response+json;
      view=default'
    type: object
  AuthenticateAuthPayload:
    example:
      password: password
      user: username
    properties:
      password:
        description: AMC User's Password
        example: password
        type: string
      user:
        description: AMC User Name (this is not the same as Database user name)
        example: username
        type: string
    required:
    - user
    - password
    title: AuthenticateAuthPayload
    type: object
  NodeSeed:
    example:
      host: 127.0.0.1
      port: 3000
      tlsName: ""
    properties:
      host:
        description: Node Host. Valid DNS, IPv4 or IPv6 value
        example: 127.0.0.1
        type: string
      port:
        description: Node's port
        example: 3000
        maximum: 32767
        minimum: 0
        type: integer
      tlsName:
        description: Node's TLS name
        example: ""
        type: string
    required:
    - host
    - port
    title: NodeSeed
    type: object
  SaveConnectionPayload:
    example:
      id: 70f01ba5-b14f-47d9-8d69-c5b4e960d88b
      name: Payments Cluster
      seeds:
      - host: 127.0.0.1
        port: 3000
        tlsName: ""
    properties:
      id:
        description: Connection Id
        example: 70f01ba5-b14f-47d9-8d69-c5b4e960d88b
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        type: string
      name:
        description: Connection Name
        example: Payments Cluster
        type: string
      seeds:
        description: Seeds
        example:
        - host: 127.0.0.1
          port: 3000
          tlsName: ""
        items:
          $ref: '#/definitions/NodeSeed'
        type: array
    required:
    - name
    - seeds
    title: SaveConnectionPayload
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
info:
  description: Aerospike Management Console is used to manage and monitor Aerospike
    Database Clusters.
  title: Aerospike Management Console
  version: ""
paths:
  /{filepath}:
    get:
      operationId: public#/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      summary: Download static_v5/
  /api/v1/amc/system:
    get:
      description: Get AMC Server Version and Information
      operationId: amc#system
      produces:
      - application/vnd.aerospike.amc.system.response+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AerospikeAmcSystemResponse'
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      summary: system amc
      tags:
      - amc
  /api/v1/auth/authenticate:
    post:
      description: Authenticate a device
      operationId: auth#authenticate
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AuthenticateAuthPayload'
      responses:
        "204":
          description: No Content
          headers:
            Authorization:
              description: Generated JWT
              type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      summary: authenticate auth
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Logout The User
      operationId: auth#logout
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      summary: logout auth
      tags:
      - auth
  /api/v1/connections:
    get:
      description: |-
        Get the list of user connections

        Required security scopes:
          * `api:general`
      operationId: connection#query
      produces:
      - text/plain
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: query connection
      tags:
      - connection
    post:
      description: |-
        Register or Update a new connection for user

        Required security scopes:
          * `api:general`
      operationId: connection#save
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SaveConnectionPayload'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: save connection
      tags:
      - connection
  /api/v1/connections/{id}:
    delete:
      description: |-
        Delete a connection

        Required security scopes:
          * `api:general`
      operationId: connection#delete
      parameters:
      - description: Connection Id
        in: path
        name: id
        pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - http
      - https
      security:
      - jwt:
        - api:general
      summary: delete connection
      tags:
      - connection
  /static/{filepath}:
    get:
      operationId: public#/static/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      - https
      summary: Download static_v5/
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      - https
      summary: Download swagger/swagger.json
produces:
- application/json
responses:
  BadRequest:
    description: Bad Request
  Forbidden:
    description: Forbidden
  InternalServerError:
    description: Internal Server Error
  NoContent:
    description: No Content
  NotFound:
    description: Not Found
  Unauthorized:
    description: Unauthorized
schemes:
- http
- https
securityDefinitions:
  jwt:
    description: |2-


      **Security Scopes**:
        * `api:cluster`: API access to cluster resources
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
