<div class="modal-header"> <h3 class="modal-title">Forgot Your Password? <a type="button" title="Close" data-dismiss="modal"> <i ng-click="CloseModal()" class="glyphicon glyphicon-remove icon-arrow-right pull-right" style="font-size:14px"></i></a> </h3> </div> <div class="modal-body"> <!-- Subscribe to error flash messages. --> <div id="success" flash-alert="success" active-class="in alert" class="fade" duration="0"> <strong class="alert-heading">{{flash.message}}</strong> </div> <div id="error-reset" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Resetting password failed.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <p> <strong>No Worries! Submit your email below and we will send you an email with instructions to how to reset your password.</strong> </p> <br> <form role="form" ng-submit="submitResetPassword(user)"> <fieldset> <div class="form-group"> <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="user.email" autofocus required> </div> <!-- Change this to a button or input when using this as a form --> <input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Submit"> </fieldset> </form> </div>
