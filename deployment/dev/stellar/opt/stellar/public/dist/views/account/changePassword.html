<div class="modal-header"> <h3 class="modal-title">Please Enter Required Information</h3> </div> <div class="modal-body"> <div id="error-update" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Changing Password Failed.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <form role="form" ng-submit="updateProfile(user)"> <fieldset> <div class="form-group"> <input class="form-control" placeholder="Current Password" name="password_current" type="password" ng-model="user.oldPass" value="" pattern=".{6,}" required title="6 characters minimum."> </div> <div class="form-group"> <input class="form-control" placeholder="New Password" name="password_new" type="password" ng-model="user.newPass1" value="" pattern=".{6,}" required title="6 characters minimum."> </div> <div class="form-group"> <input class="form-control" placeholder="Verify New Password" name="password_new2" type="password" ng-model="user.newPass2" value="" pattern=".{6,}" required title="6 characters minimum."> </div> <!-- Change this to a button or input when using this as a form --> <input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Change"> </fieldset> </form> </div>
