<br> <div class="wrapper" style="background: #fff"> <div class="page-wrapper"> <div class="col-lg-12"> <div class="row"> <div class="col-lg-6"> <h1 class="page-header pull-left">Reset Password</h1> </div> </div> <!-- /.col-lg-12 --> <div class="row"> <div class="col-lg-6"> <!-- Subscribe to error flash messages. --> <div id="success-reset" flash-alert="success" active-class="in alert" class="fade" duration="0"> <strong class="alert-heading">{{flash.message}}</strong> </div> <div id="error-reset" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Login failed.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <form role="form" ng-submit="submitResetPassword(user)"> <fieldset> <div class="form-group"> <input class="form-control" placeholder="E-mail" name="email" type="hidden" ng-model="user.email" required> <input class="form-control" placeholder="Token" name="token" type="hidden" ng-model="user.token" required> </div> <div class="form-group"> <input class="form-control" placeholder="New Password" name="password_new1" type="password" ng-model="user.password_new1" value="" required> </div> <div class="form-group"> <input class="form-control" placeholder="Verify New Password" name="password_new2" type="password" ng-model="user.password_new2" value="" required> </div> <!-- Change this to a button or input when using this as a form --> <input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Reset My Password"> </fieldset></form></div> </div>   <br> </div> </div> </div>
