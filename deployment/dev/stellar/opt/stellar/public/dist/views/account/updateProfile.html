<div class="modal-header"> <h3 class="modal-title">Edit the information you want to change:</h3> </div> <div class="modal-body"> <div id="error-update" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Updating Profile Failed.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <form role="form" ng-submit="updateProfile(user)" class="form-horizontal"> <fieldset> <div class="form-group"> <label for="email" class="control-label col-xs-3">Email</label> <div class="col-xs-9"> <p class="form-control-static">{{user.email}}</p> </div> </div> <div class="form-group"> <label for="firstname" class="control-label col-xs-3">Firstname</label> <div class="col-xs-9"> <input class="form-control" placeholder="Firstname" name="firstName" type="text" ng-model="user.firstname" value="" autofocus> </div> </div> <div class="form-group"> <label for="lastname" class="control-label col-xs-3">Lastname</label> <div class="col-xs-9"> <input class="form-control" placeholder="Lastname" name="lastName" type="text" ng-model="user.lastname" value=""> </div> </div> <div class="form-group"> <label for="organization" class="control-label col-xs-3">Organization</label> <div class="col-xs-9"> <input class="form-control" placeholder="Organization" name="organization" type="text" ng-model="user.organization" value=""> </div> </div> <div class="form-group"> <label for="mobile" class="control-label col-xs-3">Mobile</label> <div class="col-xs-9"> <input class="form-control" placeholder="Mobile" name="mobile" type="tel" ng-model="user.mobile" value=""> </div> </div> <div class="form-group"> <label for="phone" class="control-label col-xs-3">Fixed Tel.</label> <div class="col-xs-9"> <input class="form-control" placeholder="Fixed Phone" name="phone" type="tel" ng-model="user.phone" value=""> </div> </div> <div class="form-group"> <label for="address" class="control-label col-xs-3">Address</label> <div class="col-xs-9"> <textarea rows="5" class="form-control" placeholder="Address" name="address" ng-model="user.address" value=""></textarea> </div> </div> <!-- Change this to a button or input when using this as a form --> <div class="col-xs-3 pull-right"> <input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Update"> </div> </fieldset> </form> </div>
