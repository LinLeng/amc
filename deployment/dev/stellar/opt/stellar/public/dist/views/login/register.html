<div class="modal-header"> <h3 class="modal-title">Register <a type="button" title="Close" data-dismiss="modal"> <i ng-click="CloseModal()" class="glyphicon glyphicon-remove icon-arrow-right pull-right" style="font-size:14px"></i></a> </h3> </div> <div class="modal-body"> <!-- Subscribe to error flash messages. --> <div id="register-fail" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Registration Failed.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <div id="register-success" flash-alert="success" active-class="in alert" class="fade"> <strong class="alert-heading">Registration Successful.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <form role="form" ng-submit="performRegistration(registerUser)"> <fieldset> <div class="form-group"> <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="registerUser.email" autofocus required> </div> <div class="form-group"> <input class="form-control" placeholder="Password" name="password" type="password" ng-model="registerUser.password" value="" required> </div> <!-- Change this to a button or input when using this as a form --> <input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Register"> </fieldset> </form> </div>
