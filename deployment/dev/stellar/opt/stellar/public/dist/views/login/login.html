<div class="modal-header"> <h3 class="modal-title">Please Sign In <a type="button" title="Close" data-dismiss="modal"> <i ng-click="CloseModal()" class="glyphicon glyphicon-remove icon-arrow-right pull-right" style="font-size:14px"></i></a> </h3> </div> <div class="modal-body"> <!-- Subscribe to error flash messages. --> <div id="success" flash-alert="success" active-class="in alert" class="fade" duration="0"> <strong class="alert-heading">{{flash.message}}</strong> </div> <div id="error-login" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Login failed.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <form role="form" ng-submit="performLogin(user)"> <fieldset> <div class="form-group"> <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="user.email" autofocus required> </div> <div class="form-group"> <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" value="" required> </div> <label for="remember"> <input id="remember" name="remember" type="checkbox" value="Remember Me"> <span>Remember Me</span> </label> <!-- Change this to a button or input when using this as a form --> <div><input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Login"></div> </fieldset> </form> <br> <div class="row"> <div class="col-sm-12"> <div class="col-sm-6"> <a href="" ng-click="register()" id="close">Don't Have an Account?</a> </div> <div class="col-sm-6 text-right"> <a href="" ng-click="resetPassword()" id="close">Forgot Password?</a> </div> </div> </div></div>
