<div class="modal-header"> <h3 class="modal-title">New Database User</h3> </div> <div class="modal-body"> <!-- Subscribe to error flash messages. --> <div id="create-fail" flash-alert="error" active-class="in alert" class="fade"> <strong class="alert-heading">Failed to create a new database user.</strong> <br> <span class="alert-message">{{flash.message}}</span> </div> <form role="form" ng-submit="createUser(dbUser)"> <fieldset> <div class="form-group"> <input class="form-control" placeholder="DB UserID" name="dbUserId" type="text" min="1" max="14" ng-model="dbUser.userId" autofocus required> </div> <div class="form-group"> <input class="form-control" placeholder="Password" name="password" type="password" ng-model="dbUser.password" value="" required> </div> <!-- Change this to a button or input when using this as a form --> <input type="submit" class="btn btn-lg btn-success btn-block" id="submit" value="Create New User"> </fieldset> </form> </div>
