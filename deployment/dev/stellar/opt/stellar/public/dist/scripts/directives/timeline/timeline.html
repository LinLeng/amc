<div class="panel-body"> <ul class="timeline"> <li ng-repeat="alert in alerts | orderBy:'-date'" class="timeline{{$index | timelineInverted}}"> <div class="timeline-badge {{alert.jobStatus | alertStatusToLevel | alertColor}}"><i class="fa {{alert.jobStatus | alertStatusToLevel | alertIcon}}"></i> </div> <div class="timeline-panel"> <div class="timeline-heading"> <h4 class="timeline-title">{{alert.cluster.label}}</h4> <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{alert.date | formatDateTimeSince}}</small> </p> </div> <div class="timeline-body"> <p>{{alert.jobMessage}}</p> </div> </div> </li> </ul> </div>
